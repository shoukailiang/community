spring:
  application:
    name: gateway-server # 当前服务的应用名，与nacos中的dataid的前缀匹配
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 # 注册中心地址  nacos server
      config:
        server-addr: 127.0.0.1:8848 # 配置中心地址 nacos server
        file-extension: yml # 配置中心的配置后缀
  profiles:
    active: dev


