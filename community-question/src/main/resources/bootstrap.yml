spring:
  application:
    name: question-server # 当前服务的应用名 ,与nacos中的dataid的前缀匹配
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 # 注册中心地址
      config:
        server-addr: localhost:8848 # 配置中心地址
        file-extension: yml # 配置中心的配置格式 question-server.yml
  profiles:
    active: dev # 指定环境为开发环境，所以会选择nacos中的question-server-dev.yml